<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <section class="container">

        <div  class="text-center">
            <h1 class="h1 fw-bold my-4">To do App using <span class="text-primary">JavaScript</span></h1>
        </div>

        <div class="input-group mt-5 px-lg-4">
            <input id="input-value" class="form-control" type="text" placeholder="Enter the item you want to add" aria-label="text-area">
            <button id="input-btn" class="btn btn-danger ms-1 px-lg-5 ">Add items</button>
        </div>

        <div class="mt-4 px-lg-4">
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th scope="col" >S.no</th>
                        <th scope="col" >Description</th>
                        <th scope="col" >Action</th>
                    </tr>
                </thead>

                <tbody id="table-container">

                </tbody>
            </table>

            <div class="my-5">
                <button id="Delete-all-btn" class="btn btn-danger ms-1 px-lg-5">Clear All</button>
            </div>
        </div>

    </section>









    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
